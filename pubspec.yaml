name: japangateway
description: A new Flutter project.
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=2.19.6 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  go_router: ^7.1.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/gateway.png
    - assets/images/red-gate-icon.png
    - assets/images/mouse-icon.png
    
  fonts:
    - family: Spectral
      fonts:
        - asset: fonts/Spectral/Spectral-Regular.ttf
        - asset: fonts/Spectral/Spectral-Bold.ttf
          weight: 700
    - family: M_PLUS_1p
      fonts:
        - asset: fonts/M_PLUS_1p/MPLUS1p-Light.ttf
        - asset: fonts/M_PLUS_1p/MPLUS1p-Bold.ttf
          weight: 700
